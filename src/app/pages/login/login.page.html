<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
     <ion-toolbar>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <br>
          <br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5" offset="1">
          <ion-img src="../../../assets/conacyt.png"></ion-img>
        </ion-col>
        <ion-col size="5">
          <ion-img src="../../../assets/logo_cicese.jpg"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <br>
        <ion-col size="12">
          <div class="ion-text-center">
              <ion-text color="primary"> <h3><strong>guardianCOVID</strong> </h3></ion-text>
          </div>
          <!-- <div class="ion-text-center">
              <ion-text color="medium"> <h4>Iniciar Sesión</h4> </ion-text>
          </div> -->
          <br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input type="email" formControlName="username" required></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" formControlName="password" required></ion-input>
            </ion-item>
            
            <div class="ion-padding">
              <ion-button expand="block" class="ion-no-margin" type="submit" [disabled]="!credentialsForm.valid"><ion-icon name="log-in" slot="start"></ion-icon>&nbsp;Ingresar</ion-button>
            </div>
          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <br>
          <div class="ion-text-center">
              <ion-text color="medium">2020 &copy; Copyright CICESE, Todos los derechos reservados.</ion-text> 
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    

  </div>
</ion-content>
