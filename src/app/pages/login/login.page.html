
<ion-header>
  <ion-toolbar>
    <ion-title>CLP COVID MX</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CLP COVID MX</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" offset="4">
            <ion-img src="../../../assets/logo_inger.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input type="email" formControlName="username" required></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" formControlName="password" required></ion-input>
            </ion-item>
            
            <div class="ion-padding">
              <ion-button expand="block" class="ion-no-margin" type="submit" [disabled]="!credentialsForm.valid"><ion-icon name="log-in" slot="start"></ion-icon>&nbsp;Ingresar</ion-button>
            </div>
          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <br>
          <div class="ion-text-center">
              <ion-text color="medium">Desarrollado en: </ion-text> &nbsp; <img width="60" style="vertical-align:-12px;" src="../../../assets/logo_cicese.jpg">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    

  </div>
</ion-content>
